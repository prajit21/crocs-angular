<div>
  <h5 class="f-w-700 mb-2">About 12,120 results (0.50 seconds)</h5>
  <div
    class="my-gallery row gallery-with-description gap-0"
    itemscope=""
    gallerize
  >
    @for( img of photosData; track img){
    <div
      class="col-xl-3 col-sm-6 box-col-33"
      itemprop="associatedMedia"
      itemscope=""
    >
      <a target="_blank" itemprop="contentUrl" data-size="1600x950"
        ><img
          src="{{img.previewUrl}}"
          itemprop="thumbnail"
          alt="Image description"
        />
        <div class="caption">
          <h5>Portfolio Title</h5>
          <p>
            is simply dummy text of the printing and typesetting industry. Lorem
            Ipsum has been the industry's standard dummy.
          </p>
        </div>
      </a>
    </div>
    }
  </div>
</div>
<div class="m-t-30">
  <nav aria-label="...">
    <ul
      class="pagination pagination-primary pagination-border-primary justify-content-end"
    >
      <li class="page-item disabled">
        <a class="page-link" href="javascript:void(0)">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)">1</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="javascript:void(0)"
          >2 <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)">Next</a>
      </li>
    </ul>
  </nav>
</div>
