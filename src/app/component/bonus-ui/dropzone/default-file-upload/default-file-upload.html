<div class="card">
  <div class="card-header pb-0">
    <h4>Default File Upload</h4>
    <p class="f-m-light mt-1">
      We use the create method to turn a<code> &lt;input type="file"&gt;</code>
      into a FilePond drop area.<code>[https://pqina.nl/filepond/]</code>
    </p>
  </div>
  <div class="card-body">
    <div class="customize-dropzone">
      <dropzone class="no-preview" [config]="config" [message]="text" />
    </div>
  </div>
</div>
