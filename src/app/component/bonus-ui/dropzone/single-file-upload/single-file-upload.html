<div class="card">
  <div class="card-header pb-0">
    <h4>Single File Upload</h4>
    <p class="f-m-light mt-1"></p>
    Use the <code>.dropzone </code> class through create upload files.<code
      >[https://www.dropzone.dev/].</code
    >
  </div>
  <div class="card-body">
    <form
      class="dropzone custom-file-upload customize-dropzone"
      id="singleFileUpload"
      action="/upload.php"
    >
      <div class="dropzone-wrapper">
        <dropzone class="show-preview" [config]="config" [message]="text" />
      </div>
    </form>
  </div>
</div>
