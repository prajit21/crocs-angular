<div class="card">
  <div class="card-header">
    <h4>With Controls</h4>
  </div>
  <div class="card-body">
    <div class="carousel slide custom-oal-nav">
      <div class="carousel-inner">
        <owl-carousel-o [options]="WithControloptionData">
          @for(details of withContolData; track details){
          <ng-template carouselSlide>
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                [src]="details.img"
                alt="drawing-room"
              />
            </div>
          </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
  </div>
</div>
