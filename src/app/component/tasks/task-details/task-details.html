<div class="email-right-aside bookmark-tabcontent">
  <div class="card email-body radius-left">
    <div class="ps-0">
      <div class="tab-content">
        <div class="tab-pane fade active show" id="pills-created">
          <div class="card mb-0">
            <div class="card-header d-flex">
              <h3 class="mb-0">{{ taskData.title }}</h3>
              <a href="javascript:void(0)">
                <app-feathericon [icon]="'printer'" [class]="'me-2'" />Print
              </a>
            </div>
            @if(taskDetails.length){
            <div class="card-body p-0">
              <div class="taskadd">
                <div class="table-responsive custom-scrollbar">
                  <table class="table">
                    <tbody>
                      @for(task of taskDetails; track task ; let i = $index){
                      <tr>
                        <td>
                          <h3 class="task_title_0">{{ task.title }}</h3>
                          <p class="project_name_0">{{ task.subtitle }}</p>
                        </td>
                        <td>
                          <p class="task_desc_0">{{ task.description }}</p>
                        </td>
                        <td>
                          <a class="me-2" href="javascript:void(0)">
                            <app-feathericon [icon]="'link'" />
                          </a>
                          <a href="javascript:void(0)">
                            <app-feathericon [icon]="'more-horizontal'" />
                          </a>
                        </td>
                        <td>
                          <a
                            href="javascript:void(0)"
                            (click)="remove(i ,task.title)"
                          >
                            <app-feathericon [icon]="'trash-2'" />
                          </a>
                        </td>
                      </tr>
                      }
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            }@else {
            <div class="card-body">
              <div class="details-bookmark text-center">
                <div class="row" id="favouriteData"></div>
                <div class="no-favourite"><span>No task found.</span></div>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
