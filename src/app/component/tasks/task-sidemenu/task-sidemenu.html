<div class="md-sidebar" (clickOutside)="clickOutside()">
  <a class="btn btn-primary md-sidebar-toggle" (click)="openFilter()"
    >task filter</a
  >
  <div
    class="md-sidebar-aside job-left-aside custom-scrollbar"
    [class.open]="isOpen"
  >
    <div class="email-left-aside">
      <div class="card">
        <div class="card-body">
          <div class="email-app-sidebar left-bookmark task-sidebar">
            <div class="d-flex">
              <div class="media-size-email">
                <img
                  class="me-3 rounded-circle"
                  src="assets/images/user/user.png"
                  alt=""
                />
              </div>
              <div class="flex-grow-1">
                <h4>MARK JENCO</h4>
                <p>Markjecno&#64;gmail.com</p>
              </div>
            </div>
            <ul class="nav main-menu" role="tablist">
              <li class="nav-item">
                <button
                  class="badge-light-primary btn-block txt-primary btn-mail w-100"
                  type="button"
                  (click)="openModal('task')"
                >
                  <app-feathericon [icon]="'check-circle'" class="me-2" />
                  New Task
                </button>
              </li>
              <li class="nav-item"><span class="main-title"> Views</span></li>
              @for( data of tasks; track data){ @if(data.type === 'views'){
              <li>
                <a id="pills-created-tab" (click)="changeTab( data.value)">
                  <span class="title">{{ data.title}}</span>
                </a>
              </li>
              } }
              <li>
                <hr />
              </li>
              <li>
                <span class="main-title">
                  Tags
                  <span class="pull-right">
                    <a (click)="openModal('tag')">
                      <app-feathericon [icon]="'plus-circle'" />
                    </a>
                  </span>
                </span>
              </li>
              @for(tags of tasks; track tags){ @if(tags.type === 'tag'){
              <li>
                <a
                  class="show"
                  id="pills-notification-tab"
                  (click)="changeTab( tags.value)"
                >
                  <span class="title">{{tags.title}}</span>
                </a>
              </li>
              } }
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
