@for( data of commonData; track data){
<div class="card">
  <div class="card-header card-no-border pb-0">
    <h4>{{ data.headtitle}}</h4>
  </div>
  <div class="card-body btn-group-showcase">
    <div class="row">
      @for( items of data.item; track items){
      <div class="col-xl-4 col-md-6 col-sm-12">
        <div class="btn-group btn-group-pill">
          <button class="{{ items.class1}}" type="button">Left</button>
          <button class="{{ items.class2}}" type="button">Middle</button>
          <button class="{{ items.class3}}" type="button">Right</button>
        </div>
      </div>
      }
    </div>
  </div>
</div>

}
