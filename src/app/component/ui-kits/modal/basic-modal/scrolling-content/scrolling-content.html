<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="exampleModalLongTitle">Scrolling modal</h4>
    <button
      class="btn-close btn-modal-close"
      type="button"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    @for(data of scrollData; track data){
    <h6>{{data.title}}</h6>
    @for(scrollingItem of data.item; track scrollingItem){
    <div class="d-flex {{scrollingItem.class}}">
      <div class="flex-shrink-0">
        <app-feathericon [icon]="'arrow-right-circle'" class="svg-modal" />
      </div>
      <div class="flex-grow-1 ms-2">
        <p>{{scrollingItem.des}}</p>
      </div>
    </div>
    } }
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="closeModal()">
      Close
    </button>
    <button class="btn btn-primary" type="button">Save changes</button>
  </div>
</div>
