@for(multiple of mutiPalbarData; track multiple){
<div class="card">
  <div class="card-header pb-0">
    <h4>{{multiple.mainTitle}}</h4>
    <p class="f-m-light mt-1">
      Include multiple progress bars in a progress component if you need.
    </p>
  </div>
  <div class="card-body">
    <div class="progress-showcase row">
      <div class="col">
        <div class="progress">
          @for(multipleitem of multiple.item; track multipleitem){
          <div
            class="progress-bar {{multipleitem.class}}"
            role="progressbar"
            [ngStyle]="{'width':multipleitem.value}"
          ></div>
          }
        </div>
        <div class="progress">
          @for(othesData of multiple.item2; track othesData){
          <div
            class="progress-bar {{othesData.class}}"
            role="progressbar"
            [ngStyle]="{'width':othesData.value}"
          ></div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
}
