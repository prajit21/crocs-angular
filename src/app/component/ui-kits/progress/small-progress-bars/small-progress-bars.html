<div class="card height-equal">
  <div class="card-header pb-0">
    <h4>Small Progress Bars</h4>
    <p class="f-m-light mt-1">
      Use <code> .sm-progress-bar</code> class to change progress size to small:
    </p>
  </div>
  <div class="card-body">
    <div class="progress-showcase row progress-b-space">
      <div class="col">
        @for(smallprogressitem of smallProgressData; track smallprogressitem){
        <div class="progress sm-progress-bar overflow-visible mt-4">
          <div
            class="progress-bar-animated small-progressbar bg-primary rounded-pill progress-bar-striped"
            [ngStyle]="{'width':smallprogressitem.value}"
          >
            <span class="txt-primary progress-label"
              >{{smallprogressitem.text}}</span
            >
            <span class="animate-circle"></span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
