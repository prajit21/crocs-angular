<div class="card">
  <div class="card-header pb-0">
    <h4>Custom Height Progress Bars</h4>
    <p class="f-m-light mt-1">
      Set a height value on the <code>.progress-bar</code>, so if you change
      that value the outer<code>.progress</code> will automatically resize
      accordingly.
    </p>
  </div>
  <div class="card-body">
    <div class="progress-showcase row">
      <div class="col">
        @for(customheightitem of customheightData; track customheightitem){
        <div class="progress" [ngStyle]="{'height':customheightitem.value1}">
          <div
            class="progress-bar {{customheightitem.class}}"
            role="progressbar"
            [ngStyle]="{'width':customheightitem.value2}"
          ></div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
