@for(basicitem of data(); track basicitem){
<div class="card">
  <div class="card-header pb-0">
    <h4>{{basicitem.mainTitle}}</h4>
    <p class="desc mb-0 mt-1" [innerHTML]="basicitem.title"></p>
  </div>
  <div class="card-body">
    <div class="progress-showcase row">
      <div class="col">
        @for( progessbaritem of basicitem.item; track progessbaritem){
        <div class="progress">
          <div
            class="{{progessbaritem.class}}"
            [ngStyle]="{'width':progessbaritem.value}"
          >
            @if(progessbaritem.percentage){ {{progessbaritem.percentage}} }
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
}
