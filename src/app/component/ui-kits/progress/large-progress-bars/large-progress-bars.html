<div class="card height-equal">
  <div class="card-header pb-0">
    <h4>Large Progress Bars</h4>
    <p class="f-m-light mt-1">
      Use <code> .lg-progress-bar</code> class to change progress size to large:
    </p>
  </div>
  <div class="card-body">
    <div class="progress-showcase row">
      <div class="col">
        @for(largeProgressitem of largeProgressData; track largeProgressitem){
        <div class="progress lg-progress-bar">
          <div
            class="progress-bar {{largeProgressitem.class}}"
            role="progressbar"
            [ngStyle]="{'width':largeProgressitem.value}"
          >
            {{largeProgressitem.text}}
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
