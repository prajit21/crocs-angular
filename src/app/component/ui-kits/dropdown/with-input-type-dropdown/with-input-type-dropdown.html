<div class="card height-equal">
  <div class="card-header pb-0">
    <h4>With Input Type</h4>
    <p class="f-m-light mt-1">
      Use the checkbox using dropdown.<code>(type='checkbox'/'radio')</code>.
    </p>
  </div>
  <div class="card-body custom-basic-dropdown">
    <div class="common-flex" ngbDropdown>
      <button class="btn btn-warning" type="button" ngbDropdownToggle>
        Inputs
      </button>
      <ul
        class="dropdown-menu dropdown-block dropdown-wrapper dark-input-type"
        ngbDropdownMenu
      >
        <li ngbDropdownItem>
          <div class="input-group rounded-0 border-0 shadow-none">
            <div class="input-group-text p-0 me-2">
              <input class="form-check-input mt-0" type="checkbox" />
            </div>
            <span>Default checkbox</span>
          </div>
          <div class="input-group rounded-0 border-0 shadow-none">
            <div class="input-group-text p-0 me-2">
              <input class="form-check-input mt-0" type="radio" value="" />
            </div>
            <span>Default radio</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
