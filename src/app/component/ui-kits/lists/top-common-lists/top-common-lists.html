<div class="row">
  @for( data of commonListData;track data){
  <div class="col-xl-4 col-md-6">
    <div class="card">
      <div class="card-header card-no-border pb-0">
        <h4>{{ data.title }}</h4>
        <p class="f-m-light mt-1" [innerHTML]="data.des"></p>
      </div>
      <div class="card-body">
        <ul class="list-group">
          @for( items of data.item;track items){
          <li class="{{ items.class }}">
            <i class="icofont icofont-arrow-right"></i>{{items.text}}
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
  }
</div>
