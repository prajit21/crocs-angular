<div class="row">
  <div class="col-sm-12">
    <div class="card gallery-grid">
      <div
        class="my-gallery card-body row gallery-with-description custom-gallery-grid"
        itemscope=""
        gallerize
      >
        @for( img of photosData; track img){
        <div
          class="col-xl-3 col-sm-6 box-col-33"
          itemprop="associatedMedia"
          itemscope=""
        >
          <a target="_blank" itemprop="contentUrl" data-size="1600x950">
            <img
              src="{{img.previewUrl}}"
              itemprop="thumbnail"
              alt="Image description"
            />
            <div class="caption">
              <h4>{{img.name}}</h4>
              <p>
                is simply dummy text of the printing and typesetting industry.
                Lorem Ipsum has been the industry's standard dummy.
              </p>
            </div>
          </a>
        </div>
        }
      </div>
    </div>
  </div>
</div>
