<div class="card">
  <div class="card-header pb-0">
    <div class="header-top">
      <h4>Recent Order</h4>
      <div class="dropdown icon-dropdown" (clickOutside)="isOpen = false">
        <button
          class="btn dropdown-toggle"
          type="button"
          (click)="isOpen =!isOpen"
        >
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body pt-0 recent">
    <div class="table-responsive custom-scrollbar">
      <div class="dataTables_wrapper no-footer">
        <table
          class="table display dataTable no-footer"
          id="recent-order"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" />
                  <label class="form-check-label"></label>
                </div>
              </th>
              <th>No.</th>
              <th>Customer Name</th>
              <th>ID</th>
              <th>Date</th>
              <th>City</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            @for( data of recentOrderData;track data){
            <tr>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" />
                  <label class="form-check-label"></label>
                </div>
              </td>
              <td>{{data.no}}</td>
              <td>
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    <img src="{{data.img}}" alt="" />
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <a [routerLink]="['/user/users-profile']">
                      <h6>{{data.customername}}</h6>
                    </a>
                  </div>
                </div>
              </td>
              <td>{{data.orderid}}</td>
              <td>{{data.date}}</td>
              <td>{{data.city}}</td>
              <td>
                <button class="btn btn-{{data.class}}">{{ data.status}}</button>
              </td>
              <td>${{data.amount}}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
