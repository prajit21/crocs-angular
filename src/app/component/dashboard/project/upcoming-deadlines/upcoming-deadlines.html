<div class="card">
  <div class="card-header pb-0">
    <div class="header-top">
      <h5>Upcoming Deadlines</h5>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button class="btn dropdown-toggle" type="button" (click)="open()">
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body pt-0 upcoming">
    <div class="table-responsive custom-scrollbar">
      <div class="dataTables_wrapper no-footer">
        <table
          class="table display dataTable no-footer"
          id="upcoming-deadlines"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Employee</th>
              <th>Task</th>
              <th>Deadline</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody>
            @for( data of upcomingdedlineData;track data){
            <tr>
              <td>
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    <img src="{{ data.img }}" alt="" />
                  </div>
                  <div class="flex-grow-1 ms-2">
                    <a [routerLink]="['/user/users-profile']">
                      <h6>{{ data.employee}}</h6>
                    </a>
                  </div>
                </div>
              </td>
              <td><span>{{ data.task }}</span></td>
              <td>{{ data.deadline }}</td>
              <td>
                <div class="progress">
                  <div
                    class="progress-bar bg-{{data.class}}"
                    role="progressbar"
                    [ngStyle]="{'width':data.value}"
                  ></div>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
