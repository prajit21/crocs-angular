@for( item of Data(); track item){
<div class="card mobile-app">
  <div class="card-body {{item.name}}">
    <div class="app-design">
      <div class="d-flex">
        <div class="flex-shrink-0 bg-light-{{item.color}} me-2">
          <svg>
            <use
              attr.xlink:href="assets/svg/icon-sprite.svg#{{item.name}}"
            ></use>
          </svg>
        </div>
        <div class="flex-grow-1">
          <h6>{{item.title}}</h6>
          <span>{{item.email}}</span>
        </div>
      </div>
    </div>
    <div class="client-budget">
      <ul>
        <li>
          <div class="d-flex">
            <div class="flex-shrink-0">
              <div class="activity-{{item.color}}"></div>
            </div>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between">
                <a [routerLink]="['/ecommerce/products']">
                  <h6>Due Date</h6>
                  <span>{{item.duedate}}</span>
                </a>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="d-flex">
            <div class="flex-shrink-0">
              <div class="activity-{{item.color}}"></div>
            </div>
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between">
                <a [routerLink]="['/ecommerce/products']">
                  <h6>Budget</h6>
                  <span>${{item.budgets}}.00</span>
                </a>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="d-flex">
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between">
                <a [routerLink]="['/ecommerce/products']">
                  <h6>Client</h6>
                  <span>{{item.Client}}</span>
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="user-details customers">
      <ul>
        @for( img of item.data; track img){
        <li class="d-inline-block"><img src="{{img.img }}" alt="user" /></li>
        }
      </ul>
      <button class="btn btn-{{item.colorClass}}">{{item.status}}</button>
    </div>
  </div>
</div>
}
