<div class="card today-task">
  <div class="card-header pb-0">
    <div class="header-top">
      <h5>Today Task</h5>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button class="btn dropdown-toggle" type="button" (click)="open()">
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex header-tab">
      <ul class="nav nav-tabs border-tab mb-0" id="bottom-tab">
        <li class="nav-item">
          <a
            class="nav-link nav-border tab-primary active pt-0"
            [ngClass]="{'active show': openTab === 'all'}"
            (click)="tabbed('all')"
            >All<span class="ms-2 bg-primary">5</span></a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-border tab-primary"
            id="bottom-inbox-tab"
            [ngClass]="{'active show': openTab === 'Important'}"
            (click)="tabbed('Important')"
            >Important</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-border tab-primary"
            id="bottom-contact-tab"
            [ngClass]="{'active show': openTab === 'Notes'}"
            (click)="tabbed('Notes')"
            >Notes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-border tab-primary"
            id="bottom-links-tab"
            [ngClass]="{'active show': openTab === 'Links'}"
            (click)="tabbed('Links')"
            >Links</a
          >
        </li>
      </ul>
    </div>
    <div class="tab-content content-tab">
      <div
        class="tab-pane fade show active"
        id="bottom-home"
        [ngClass]="{'show active': openTab === 'all'}"
      >
        <app-all-task />
      </div>
      <div class="tab-content content-tab">
        <div
          class="tab-pane fade"
          [ngClass]="{'show active': openTab === 'Important'}"
        >
          <app-important />
        </div>
      </div>
      <div class="tab-content content-tab">
        <div
          class="tab-pane fade"
          [ngClass]="{'show active': openTab === 'Notes'}"
        >
          <app-notes />
        </div>
      </div>
      <div class="tab-content content-tab">
        <div
          class="tab-pane fade"
          [ngClass]="{'show active': openTab === 'Links'}"
        >
          <app-links />
        </div>
      </div>
    </div>
  </div>
</div>
