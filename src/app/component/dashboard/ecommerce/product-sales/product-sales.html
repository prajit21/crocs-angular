<div class="card product-chart">
  <div class="card-header pb-0">
    <div class="header-top">
      <h5>Product Sales</h5>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button class="btn dropdown-toggle" type="button" (click)="open()">
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
    <div class="d-flex mt-3">
      <h2 class="me-2">$12,000</h2>
      <span>(15,080 To Goal)</span>
    </div>
  </div>
  <div class="card-body p-0">
    <div id="product-sales">
      <apx-chart
        [series]="productSalesChart.series"
        [chart]="productSalesChart.chart"
        [dataLabels]="productSalesChart.dataLabels"
        [stroke]="productSalesChart.stroke"
        [colors]="productSalesChart.colors"
        [fill]="productSalesChart.fill"
        [grid]="productSalesChart.grid"
        [yaxis]="productSalesChart.yaxis"
        [xaxis]="productSalesChart.xaxis"
        [tooltip]="productSalesChart.tooltip"
      />
    </div>
  </div>
</div>
