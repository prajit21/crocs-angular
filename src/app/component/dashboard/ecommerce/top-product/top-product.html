<div class="card product-card">
  <div class="card-header pb-0">
    <div class="header-top">
      <h5>Top Product</h5>
      <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
        <button class="btn dropdown-toggle" type="button" (click)="open()">
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
          <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
          <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <p>According to overall sales, the top 4 this week</p>
    <div class="d-flex">
      @for( data of TopProductData;track data){
      <div class="card-product">
        <a [routerLink]="['/ecommerce/products']"
          ><span> <img src="{{ data.img }}" alt="" /></span>
          @if(data.badge){
          <span class="badge badge-{{data.class}}">{{ data.badge }}</span>
          }
          <div class="details-product">
            <h6>{{ data.title }}</h6>
            <div class="price-product">
              ${{data.price}}.00
              <del>${{ data.delprice }}.00</del>
            </div>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</div>
