<div class="card height-equal">
  <div class="card-header pb-0">
    <h4>Clipboard on paragraph</h4>
  </div>
  <div class="card-body">
    <div class="clipboaard-container">
      <p class="f-16">Copy from paragraph</p>
      <h6 class="border rounded card-body f-w-300" id="clipboardExample3">
        {{paragraphData}}
      </h6>
      <div class="mt-3 text-end">
        <button
          class="btn btn-info btn-clipboard"
          type="button"
          (click)="copyFunction(paragraphData)"
        >
          <i class="fa fa-copy"></i> Copy
        </button>
      </div>
    </div>
  </div>
</div>
