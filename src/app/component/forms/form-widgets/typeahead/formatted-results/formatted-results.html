<div class="card">
  <div class="card-header pb-0">
    <h4>Formatted results</h4>
    <p>A typeahead example that uses a formatter function for string results</p>
  </div>
  <div class="card-body">
    <input
      id="typeahead-format"
      type="text"
      class="form-control"
      placeholder="Countries"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      [resultFormatter]="formatter"
    />
  </div>
</div>
