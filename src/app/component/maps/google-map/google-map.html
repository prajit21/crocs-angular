<div class="container-fluid">
  <div #mapDiv>
    <div class="row">
      <div class="col-xl-6">
        <div class="card">
          <div class="card-header card-no-border pb-0">
            <h4>Map at a specified location with Marker</h4>
          </div>
          <div class="card-body map-z-index">
            <google-map width="100%" height="500px" [zoom]="zoom">
              @for(marker of markers; track marker){
              <map-marker
                [position]="marker.position"
                [label]="marker.label!"
              />
              }
            </google-map>
          </div>
        </div>
      </div>
      <div class="col-xl-6">
        <div class="card">
          <div class="card-header card-no-border pb-0">
            <h4>MultiLanguage Map</h4>
          </div>
          <div class="card-body">
            <google-map height="500px" width="100%" [zoom]="zoom">
              @for(marker of markers; track marker){
              <map-marker
                #markerElem="mapMarker"
                [position]="marker.position"
                [label]="marker.label!"
                [title]="marker.title!"
                [options]="marker.Option!"
                (mapClick)="openInfo(markerElem, marker.info)"
              />
              }
            </google-map>
          </div>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header card-no-border pb-0">
            <h4>Street View</h4>
          </div>
          <div class="card-body">
            <google-map height="500px" width="100%" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
