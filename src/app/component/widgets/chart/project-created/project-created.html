<div class="card">
  <div class="card-header">
    <h4>Project Created</h4>
  </div>
  <div class="card-body">
    <div class="chart-container skill-chart">
      <div id="revenuegrowth-2">
        <apx-chart
          [series]="projectCreatedChart.series"
          [chart]="projectCreatedChart.chart"
          [stroke]="projectCreatedChart.stroke"
          [colors]="projectCreatedChart.colors"
          [plotOptions]="projectCreatedChart.plotOptions"
          [dataLabels]=" projectCreatedChart.dataLabels"
          [grid]="projectCreatedChart.grid"
          [yaxis]="projectCreatedChart.yaxis"
          [xaxis]="projectCreatedChart.xaxis"
          [legend]="projectCreatedChart.legend"
          [fill]="projectCreatedChart.fill"
          [tooltip]="projectCreatedChart.tooltip"
        />
      </div>
    </div>
  </div>
</div>
