<div class="card">
  <div class="card-header pb-0">
    <h4>Turn over</h4>
  </div>
  <div class="card-body">
    <div class="chart-container">
      <div class="row">
        <div class="col-12">
          <div id="chart-widget7">
            <apx-chart
              [series]="TrunOverChart.series"
              [chart]="TrunOverChart.chart"
              [dataLabels]="TrunOverChart.dataLabels"
              [grid]="TrunOverChart.grid"
              [stroke]="TrunOverChart.stroke"
              [fill]="TrunOverChart.fill"
              [xaxis]="TrunOverChart.xaxis"
              [tooltip]="TrunOverChart.tooltip"
              [colors]="TrunOverChart.colors"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
