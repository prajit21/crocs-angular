<div class="container-fluid">
  <div class="row">
    <div
      class="col-xl-7 b-center bg-size"
      [ngStyle]="{'background-image': 'url(assets/images/login/2.jpg)',
        'background-size': 'cover','background-position': 'center center','display': 'block'}"
    >
      <img
        class="bg-img-cover bg-center d-none"
        src="assets/images/login/2.jpg"
        alt="looginpage"
      />
    </div>
    <div class="col-xl-5 p-0">
      <div class="login-card login-dark">
        <div>
          <div>
            <a class="logo text-start" [routerLink]="['/dashboard/default']">
              <img
                class="img-fluid for-light"
                src="assets/images/logo/logo-1.png"
                alt="looginpage"
              />
              <img
                class="img-fluid for-dark"
                src="assets/images/logo/logo.png"
                alt="looginpage"
              />
            </a>
          </div>
          <app-common-login-from [title]="true" [forgetpassword]="true" />
        </div>
      </div>
    </div>
  </div>
</div>
