<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header card-no-border pb-0">
          <h4>KolKov Editor</h4>
        </div>
        <div class="card-body">
          <angular-editor
            [placeholder]="'Enter text here...'"
            [(ngModel)]="htmlContent"
            name="editor"
          />
        </div>
      </div>
    </div>
  </div>
</div>
