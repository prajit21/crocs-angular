<div class="card">
  <div class="card-header pb-0">
    <h4>Radar Graph</h4>
  </div>
  <div class="card-body chart-block radar-graph">
    <canvas
      baseChart
      class="chart"
      [datasets]="radarGraphData"
      [labels]="radarGraphLabels"
      [options]="radarGraphOptions"
      [legend]="radarGraphLegend"
      [type]="'radar'"
    ></canvas>
  </div>
</div>
